<article class="hentry">
  <h2><a rel="bookmark" href="{{post.url}}">{{post.title}}</a></h2>
  <p class="dateline"><time class="published" datetime="{{post.global_date}}">{{post.global_date | date: site.dateformat}}</time></p>
  {% if post.summary %}<div class="entry-summary">{{post.summary}}</div>{% endif %}
</article>
